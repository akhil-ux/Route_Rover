<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Example</title>
  <style>
    .sticky-element {
      position: sticky;
      top: 0;
      background-color: #f1f1f1;
      padding: 15px;
    }

    .content-block {
      height: 100px;
      padding: 20px;
      margin: 10px 0;
      background-color: #eaeaea;
    }
  </style>
</head>
<body>
  <div class="sticky-element">
    <!-- Your sticky content goes here -->
    Sticky Element Content
  </div>

  <div class="content-block">
    <!-- Content block below the sticky element -->
    Block 1 Content
  </div>

  <div class="content-block">
    <!-- Another content block -->
    Block 2 Content
  </div>

  <div class="content-block">
    <!-- Another content block -->
    Block 3 Content
  </div>

  <div class="content-block">
    <!-- Another content block -->
    Block 4 Content
  </div>

  <div class="content-block">
    <!-- Another content block -->
    Block 5 Content
  </div>

  <div class="content-block">
    <!-- Another content block -->
    Block 6 Content
  </div>

  <!-- Add more content blocks as needed -->

</body>
</html>
